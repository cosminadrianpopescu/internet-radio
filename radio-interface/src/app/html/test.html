<div>
    <screensaver></screensaver>
    <div style="height: 320px">
        <div *ngFor="let test of tests">
            <a (click)="test.callback.bind(this)()">{{test.name}}</a>
        </div>
    </div>

    <my-dialog #formDialog type="dialog" [body]="dlgTemplate"></my-dialog>
    <my-dialog #genericDialog title="Confirm" size="sm" type="confirm"></my-dialog>

    <browser #filesBrowser type="files"></browser>
    <browser #youtubeBrowser with-keyboard="true" type="youtube"></browser>
    <browser #radioBrowser with-keyboard="true" type="radioBrowser"></browser>
    <browser #favouritesBrowser can-create-folder="true" type="favouritesBrowser"></browser>
    <browser #dirBrowser type="dirBrowser"></browser>
    <browser #plsBrowser type="playlistBrowser"></browser>
    <browser #tBrowser type="timerBrowser"></browser>
    <keyboard #textKeyboard prompt="Just a test text keyboard"></keyboard>

    <template #dlgTemplate>
        <form>
            <div class="row">
                <div class="col-xs-6"><button class="btn btn-primary big-button" (click)="answer.bind(this)('local')">Local files</button></div>
                <div class="col-xs-6"><button class="btn btn-primary big-button" (click)="answer.bind(this)('radios')">Radios</button></div>
            </div>
            <div class="row">
                <div class="col-xs-6"><button class="btn btn-primary big-button" (click)="answer.bind(this)('youtube')">Youtube</button></div>
                <div class="col-xs-6"><button class="btn btn-primary big-button" (click)="answer.bind(this)('favourites')">Favourites</button></div>
            </div>
        </form>
    </template>
</div>
