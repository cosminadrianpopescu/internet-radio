<div id="content" class="centered">
    <browser #browser type="alarmsBrowser"></browser>
    <keyboard prompt="Please choose a name" category="alarms" #keyboard></keyboard>
    <source-select #sourceSelector></source-select>
    <div class="edit-alarm-form" [hidden]="!editAlarm">
        <div class="back-home" (click)="cancel()"></div>
        <div class="alarmTitle">{{alarm.title}}</div>
        <div class="row">
            <div class="alarmLabel col-xs-4" style="padding-top: 40px">
                <timepicker #timepicker style="margin: 0 auto" [showMeridian]="false" [(ngModel)]="alarm.date"></timepicker>
            </div>
            <div class="alarmLabel col-xs-8">
                <div class="row">
                    <div class="btn-group col-xs-12">
                        <label (click)="selectUrl()" class="alarm-button btn btn-default" [(ngModel)]="alarm.command" btnRadio="play">Open radio</label>
                        <label class="alarm-button btn btn-default" [(ngModel)]="alarm.command" btnRadio="stop">Stop radio</label>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group col-xs-12">
                        <div>
                            <label class="alarm-button btn btn-default" [(ngModel)]="alarm.repeat" btnRadio="none">None</label>
                            <label class="alarm-button btn btn-default" [(ngModel)]="alarm.repeat" btnRadio="daily">Daily</label>
                        </div>
                        <div>
                            <label class="alarm-button btn btn-default" [(ngModel)]="alarm.repeat" btnRadio="weekdays">Mon to Fri</label>
                            <label class="alarm-button btn btn-default" [(ngModel)]="alarm.repeat" btnRadio="weekends">Sat to Sun</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row song" [hidden]="alarm.command != 'play'">
            <div class="col-xs-3">Song</div>
            <div class="col-xs-9" (click)="selectUrl()">{{alarm.item ? alarm.item.name : 'N/A'}}</div>
        </div>
        <div class="row">
            <div class="col-xs-12" style="text-align: center">
                <button class="btn btn-primary" type="button" (click)="save()">Save</button>
            </div>
        </div>
    </div>
</div>
